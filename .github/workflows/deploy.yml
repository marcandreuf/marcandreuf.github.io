name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write


# set env vars in Github settings here
env:
  SITE_URL: 'https://www.marcandreuf.com'
  PLAUSIBLE_SCRIPT_URL: ''
  PLAUSIBLE_DOMAIN: 'marcandreuf.com'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    container:
      image: ghcr.io/marcandreuf/base-images/frontend-node22-pnpm-web-dev:main
      options: --user node
    steps:
      - name: Create temp dir and execute commands
        run: |
          id          
          # sudo chmod 777 /__w/
          # echo "Temporary data" > /__w/temp.txt
          ls -la /__w
          
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          node-version: 22.11.0 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
      
          # Optional cleanup step if needed (e.g., at end of job)
      # - name: Clean up temp dir (if needed)
      #   run: |
      #     sudo rm -rf /__w # Remove temp dir after use (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
